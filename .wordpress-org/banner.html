<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RationalCleanup Banner – 1544x500</title>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

	* { margin: 0; padding: 0; box-sizing: border-box; }

	body {
		width: 1544px;
		height: 500px;
		overflow: hidden;
		font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
	}

	.banner {
		width: 1544px;
		height: 500px;
		background: #141419;
		position: relative;
		overflow: hidden;
		display: flex;
		align-items: center;
	}

	/* Subtle grid pattern */
	.banner::before {
		content: '';
		position: absolute;
		inset: 0;
		background-image:
			linear-gradient(rgba(77, 217, 180, 0.03) 1px, transparent 1px),
			linear-gradient(90deg, rgba(77, 217, 180, 0.03) 1px, transparent 1px);
		background-size: 40px 40px;
	}

	/* Large ambient glow */
	.glow-1 {
		position: absolute;
		width: 600px;
		height: 600px;
		right: 100px;
		top: -100px;
		background: radial-gradient(circle, rgba(77, 217, 180, 0.08) 0%, transparent 70%);
		border-radius: 50%;
	}

	.glow-2 {
		position: absolute;
		width: 400px;
		height: 400px;
		left: 200px;
		bottom: -200px;
		background: radial-gradient(circle, rgba(77, 217, 180, 0.05) 0%, transparent 70%);
		border-radius: 50%;
	}

	/* Left content area */
	.content {
		position: relative;
		z-index: 2;
		padding-left: 100px;
		max-width: 850px;
	}

	.brand-row {
		display: flex;
		align-items: center;
		gap: 14px;
		margin-bottom: 24px;
	}

	.brand-icon {
		width: 40px;
		height: 40px;
		background: #1e1e26;
		border-radius: 10px;
		display: flex;
		align-items: center;
		justify-content: center;
		border: 1px solid rgba(77, 217, 180, 0.15);
	}

	.brand-name {
		font-size: 18px;
		font-weight: 600;
		color: #ffffff;
		letter-spacing: -0.02em;
	}

	.brand-name span {
		color: #4DD9B4;
	}

	.plugin-name {
		font-size: 64px;
		font-weight: 800;
		color: #ffffff;
		letter-spacing: -0.03em;
		line-height: 1.05;
		margin-bottom: 8px;
	}

	.plugin-name .accent {
		color: #4DD9B4;
	}

	.tagline {
		font-size: 20px;
		font-weight: 400;
		color: rgba(255, 255, 255, 0.55);
		line-height: 1.5;
		max-width: 560px;
		letter-spacing: -0.01em;
	}

	.stats-row {
		display: flex;
		gap: 40px;
		margin-top: 32px;
	}

	.stat {
		display: flex;
		flex-direction: column;
		gap: 2px;
	}

	.stat-value {
		font-size: 24px;
		font-weight: 700;
		color: #4DD9B4;
		letter-spacing: -0.02em;
	}

	.stat-label {
		font-size: 13px;
		font-weight: 500;
		color: rgba(255, 255, 255, 0.35);
		text-transform: uppercase;
		letter-spacing: 0.05em;
	}

	/* Right side — decorative hexagon cluster */
	.hex-area {
		position: absolute;
		right: 80px;
		top: 50%;
		transform: translateY(-50%);
		width: 460px;
		height: 400px;
	}

	.hex {
		position: absolute;
	}

	/* Main large hexagon */
	.hex-main {
		width: 260px;
		height: 260px;
		right: 40px;
		top: 50%;
		transform: translateY(-50%);
	}

	.hex-main .hex-shadow-layer {
		position: absolute;
		width: 100%;
		height: 100%;
		top: 12px;
		left: 8px;
		opacity: 0.3;
		filter: blur(12px);
	}

	.hex-main .hex-back-layer {
		position: absolute;
		width: 92%;
		height: 92%;
		top: 16px;
		left: 14px;
		opacity: 0.5;
	}

	.hex-main .hex-front-layer {
		position: absolute;
		width: 92%;
		height: 92%;
		top: 2px;
		left: 4px;
	}

	/* Small decorative hexagons */
	.hex-sm-1 {
		width: 70px;
		height: 70px;
		left: 20px;
		top: 30px;
		opacity: 0.15;
	}

	.hex-sm-2 {
		width: 50px;
		height: 50px;
		left: 0;
		bottom: 60px;
		opacity: 0.1;
	}

	.hex-sm-3 {
		width: 40px;
		height: 40px;
		right: 0;
		top: 20px;
		opacity: 0.12;
	}

	.hex-sm-4 {
		width: 55px;
		height: 55px;
		left: 120px;
		top: 0;
		opacity: 0.08;
	}

	.hex-sm-5 {
		width: 45px;
		height: 45px;
		right: 20px;
		bottom: 30px;
		opacity: 0.1;
	}

	/* Broom icon overlay — centered on hex front face */
	.broom-overlay {
		position: absolute;
		z-index: 5;
		left: 50%;
		top: 50%;
		/* Center on element, then shift to match front face offset (top:2 left:4 vs container center) */
		transform: translate(-50%, -50%) translate(-8px, -10px);
	}

	/* Floating sparkle dots */
	.sparkle {
		position: absolute;
		border-radius: 50%;
		background: #4DD9B4;
	}

	.sparkle-1 {
		width: 4px;
		height: 4px;
		left: 60px;
		top: 80px;
		opacity: 0.4;
	}

	.sparkle-2 {
		width: 3px;
		height: 3px;
		right: 340px;
		top: 50px;
		opacity: 0.25;
	}

	.sparkle-3 {
		width: 5px;
		height: 5px;
		right: 360px;
		bottom: 80px;
		opacity: 0.2;
	}

	.sparkle-4 {
		width: 3px;
		height: 3px;
		left: 500px;
		top: 100px;
		opacity: 0.15;
	}
</style>
</head>
<body>
<div class="banner">
	<div class="glow-1"></div>
	<div class="glow-2"></div>

	<div class="sparkle sparkle-1"></div>
	<div class="sparkle sparkle-2"></div>
	<div class="sparkle sparkle-3"></div>
	<div class="sparkle sparkle-4"></div>

	<!-- Left content -->
	<div class="content">
		<div class="brand-row">
			<div class="brand-icon">
				<svg width="22" height="22" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
					<defs>
						<linearGradient id="miniHex" x1="0%" y1="0%" x2="100%" y2="100%">
							<stop offset="0%" style="stop-color:#5EECC4"/>
							<stop offset="100%" style="stop-color:#3DCAA3"/>
						</linearGradient>
					</defs>
					<polygon points="50,5 90,27 90,73 50,95 10,73 10,27" fill="url(#miniHex)"/>
				</svg>
			</div>
			<div class="brand-name">Rational<span>WP</span></div>
		</div>

		<div class="plugin-name">Rational<span class="accent">Cleanup</span></div>

		<div class="tagline">
			Remove bloat. Harden security. Optimize performance.
			24 toggleable features with sensible defaults.
		</div>

		<div class="stats-row">
			<div class="stat">
				<div class="stat-value">24</div>
				<div class="stat-label">Options</div>
			</div>
			<div class="stat">
				<div class="stat-value">6</div>
				<div class="stat-label">Categories</div>
			</div>
			<div class="stat">
				<div class="stat-value">0</div>
				<div class="stat-label">Dependencies</div>
			</div>
		</div>
	</div>

	<!-- Right decorative area -->
	<div class="hex-area">
		<!-- Small decorative hexagons -->
		<div class="hex hex-sm-1">
			<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<polygon points="50,3 93,25 93,75 50,97 7,75 7,25" fill="#4DD9B4"/>
			</svg>
		</div>
		<div class="hex hex-sm-2">
			<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<polygon points="50,3 93,25 93,75 50,97 7,75 7,25" fill="#4DD9B4"/>
			</svg>
		</div>
		<div class="hex hex-sm-3">
			<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<polygon points="50,3 93,25 93,75 50,97 7,75 7,25" fill="#4DD9B4"/>
			</svg>
		</div>
		<div class="hex hex-sm-4">
			<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<polygon points="50,3 93,25 93,75 50,97 7,75 7,25" fill="#4DD9B4"/>
			</svg>
		</div>
		<div class="hex hex-sm-5">
			<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<polygon points="50,3 93,25 93,75 50,97 7,75 7,25" fill="#4DD9B4"/>
			</svg>
		</div>

		<!-- Main 3D hexagon -->
		<div class="hex hex-main">
			<svg class="hex-shadow-layer" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<polygon points="50,3 93,25 93,75 50,97 7,75 7,25" fill="#4DD9B4"/>
			</svg>
			<svg class="hex-back-layer" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<polygon points="50,3 93,25 93,75 50,97 7,75 7,25" fill="#2a9e80"/>
			</svg>
			<svg class="hex-front-layer" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<defs>
					<linearGradient id="hexMain" x1="0%" y1="0%" x2="100%" y2="100%">
						<stop offset="0%" style="stop-color:#5EECC4"/>
						<stop offset="100%" style="stop-color:#3DCAA3"/>
					</linearGradient>
				</defs>
				<polygon points="50,3 93,25 93,75 50,97 7,75 7,25" fill="url(#hexMain)"/>
			</svg>
			<!-- Broom icon centered on main hex -->
			<svg class="broom-overlay" width="80" height="80" viewBox="0 2 24 20" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M12 12V4" stroke="#141419" stroke-width="1.8" stroke-linecap="round"/>
				<path d="M9.5 12H14.5" stroke="#141419" stroke-width="2" stroke-linecap="round"/>
				<path d="M6 20L9.5 12H14.5L18 20" stroke="#141419" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
				<path d="M8 20L12 13.5" stroke="#141419" stroke-width="1.2" stroke-linecap="round"/>
				<path d="M16 20L12 13.5" stroke="#141419" stroke-width="1.2" stroke-linecap="round"/>
				<path d="M10.5 20L12 16" stroke="#141419" stroke-width="1.2" stroke-linecap="round"/>
				<path d="M13.5 20L12 16" stroke="#141419" stroke-width="1.2" stroke-linecap="round"/>
				<path d="M6 20H18" stroke="#141419" stroke-width="2" stroke-linecap="round"/>
				<circle cx="8.5" cy="7" r="1" fill="#141419"/>
				<circle cx="15.5" cy="5.5" r="1" fill="#141419"/>
				<circle cx="16.5" cy="9" r="0.7" fill="#141419"/>
			</svg>
		</div>
	</div>
</div>
</body>
</html>
