<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RationalCleanup Icon â€“ 256x256</title>
<style>
	* { margin: 0; padding: 0; box-sizing: border-box; }

	html, body {
		width: 256px;
		height: 256px;
		overflow: hidden;
		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
	}

	.icon {
		width: 256px;
		height: 256px;
		background: #141419;
		display: flex;
		align-items: center;
		justify-content: center;
		position: relative;
		overflow: hidden;
	}

	/* Subtle radial glow behind the hexagon */
	.icon::before {
		content: '';
		position: absolute;
		width: 200px;
		height: 200px;
		background: radial-gradient(circle, rgba(77, 217, 180, 0.15) 0%, transparent 70%);
		border-radius: 50%;
	}

	.hex-wrap {
		position: relative;
		width: 160px;
		height: 160px;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	/* 3D hexagon using layered SVGs */
	.hex-shadow {
		position: absolute;
		width: 140px;
		height: 140px;
		top: 18px;
		left: 14px;
		opacity: 0.3;
		filter: blur(8px);
	}

	.hex-back {
		position: absolute;
		width: 130px;
		height: 130px;
		top: 22px;
		left: 22px;
		opacity: 0.5;
	}

	.hex-front {
		position: absolute;
		width: 130px;
		height: 130px;
		top: 10px;
		left: 14px;
	}

	/* Broom icon in center */
	.broom-icon {
		position: absolute;
		z-index: 10;
		top: 50%;
		left: 50%;
		transform: translate(-54%, -56%);
	}
</style>
</head>
<body>
<div class="icon">
	<div class="hex-wrap">
		<!-- Shadow layer -->
		<svg class="hex-shadow" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			<polygon points="50,3 93,25 93,75 50,97 7,75 7,25" fill="#4DD9B4"/>
		</svg>

		<!-- Back face (darker, offset to create 3D depth) -->
		<svg class="hex-back" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			<polygon points="50,3 93,25 93,75 50,97 7,75 7,25" fill="#2a9e80"/>
		</svg>

		<!-- Front face (bright mint) -->
		<svg class="hex-front" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
					<stop offset="0%" style="stop-color:#5EECC4"/>
					<stop offset="100%" style="stop-color:#3DCAA3"/>
				</linearGradient>
			</defs>
			<polygon points="50,3 93,25 93,75 50,97 7,75 7,25" fill="url(#hexGrad)"/>
		</svg>

		<!-- Broom / cleanup icon -->
		<svg class="broom-icon" width="56" height="56" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
			<!-- Broom bristles -->
			<path d="M6 19L9.5 12H14.5L18 19" stroke="#141419" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
			<path d="M7.5 19L12 13" stroke="#141419" stroke-width="1.2" stroke-linecap="round"/>
			<path d="M16.5 19L12 13" stroke="#141419" stroke-width="1.2" stroke-linecap="round"/>
			<path d="M10 19L12 15" stroke="#141419" stroke-width="1.2" stroke-linecap="round"/>
			<path d="M14 19L12 15" stroke="#141419" stroke-width="1.2" stroke-linecap="round"/>
			<!-- Handle -->
			<path d="M12 12V4" stroke="#141419" stroke-width="1.8" stroke-linecap="round"/>
			<!-- Sparkle dots -->
			<circle cx="7" cy="7" r="0.8" fill="#141419"/>
			<circle cx="17" cy="5" r="0.8" fill="#141419"/>
			<circle cx="5" cy="11" r="0.6" fill="#141419"/>
			<!-- Bristle base -->
			<path d="M9 12H15" stroke="#141419" stroke-width="1.8" stroke-linecap="round"/>
			<!-- Bottom edge -->
			<path d="M6 19H18" stroke="#141419" stroke-width="1.8" stroke-linecap="round"/>
		</svg>
	</div>
</div>
</body>
</html>
